<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yunusov Tojiboy</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #668299;">
                <h1>Hight Mountain</h1>
                <p>Beautiful</p>
            </div>
            <div style="background-color: #ffbbcc;">
                <h1>Paris</h1>
                <p>Eiffel Tower</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>AMG</h1>
                <p>As a Monster!</p>
            </div>
            <div style="background-color: #5d54a4;">
                <h1>Dubai </h1>
                <p>Very beautiful!</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(https://p4.wallpaperbetter.com/wallpaper/329/349/158/dubai-uae-buildings-skyscrapers-night-hd-wallpaper-93494-wallpaper-preview.jpg);"></div> 
            <div style="background-image: url(https://images.unsplash.com/photo-1600005791253-a14e3c1e7321?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80);"></div>
            <div style="background-image: url(https://hdwallpaperim.com/wp-content/uploads/2017/08/25/122329-Paris-France-Eiffel_Tower.jpg);"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1585409677983-0f6c41ca9c3b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=749&q=80);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
